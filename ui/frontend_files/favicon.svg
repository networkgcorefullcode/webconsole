<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="16" cy="16" r="16" fill="url(#bgGradient)"/>
  
  <!-- Network tower -->
  <g fill="white">
    <!-- Tower base -->
    <rect x="14.5" y="22" width="3" height="6" rx="0.5"/>
    
    <!-- Tower pole -->
    <rect x="15.2" y="14" width="1.6" height="8"/>
    
    <!-- Antenna cross bars -->
    <rect x="13" y="15" width="6" height="0.8" rx="0.4"/>
    <rect x="13.5" y="17" width="5" height="0.6" rx="0.3"/>
    
    <!-- Signal waves (concentric arcs) -->
    <path d="M 8 14 Q 16 8 24 14" stroke="white" stroke-width="1.2" fill="none" opacity="0.7"/>
    <path d="M 10 16 Q 16 12 22 16" stroke="white" stroke-width="1" fill="none" opacity="0.6"/>
    <path d="M 12 18 Q 16 15 20 18" stroke="white" stroke-width="0.8" fill="none" opacity="0.5"/>
    
    <!-- 5G label -->
    <text x="16" y="8" font-family="Arial Black, sans-serif" font-size="5" font-weight="900" text-anchor="middle" fill="white">5G</text>
  </g>
</svg>
